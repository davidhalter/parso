dist: xenial
arch:
  - AMD64
  - ppc64le
language: python
python:
  - 3.6
  - 3.7
  - 3.8.2
  - nightly
matrix:
  allow_failures:
    - python: nightly
  include:
    - python: 3.8
      install:
        - 'pip install .[qa]'
      script:
        # Ignore F401, which are unused imports. flake8 is a primitive tool and is sometimes wrong.
        - 'flake8 --extend-ignore F401 parso test/*.py setup.py scripts/'
        - mypy parso
    - python: 3.8.2
      script:
        - 'pip install coverage'
        - 'coverage run -m pytest'
        - 'coverage report'
      after_script:
          - |
            pip install --quiet coveralls
            coveralls
#Power jobs
    - python: 3.8
      arch: ppc64le
      install:
        - 'pip install .[qa]'
      script:
        # Ignore F401, which are unused imports. flake8 is a primitive tool and is sometimes wrong.
        - 'flake8 --extend-ignore F401 parso test/*.py setup.py scripts/'
        - mypy parso
    - python: 3.8.2
      arch: ppc64le
      script:
        - 'pip install coverage'
        - 'coverage run -m pytest'
        - 'coverage report'
      after_script:
          - |
            pip install --quiet coveralls
            coveralls
install:
    - pip install .[testing]
script:
    - pytest
